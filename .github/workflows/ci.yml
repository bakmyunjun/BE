name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# 같은 브랜치에서 새 커밋이 올라오면 이전 CI는 자동 취소
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8"

  # Test env (job-level에서 덮어쓸 수 있음)
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: bakmyunjun
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bakmyunjun

  REDIS_URL: redis://localhost:6379
  JWT_ACCESS_SECRET: test-access-secret-key-minimum-32-characters
  JWT_REFRESH_SECRET: test-refresh-secret-key-minimum-32-characters

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run linter
        run: pnpm lint

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        run: pnpm prisma generate
      - name: Build application
        run: pnpm build
      - name: Check build output
        run: test -f dist/main.js

  test:
    name: Test (Unit + E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run database migrations
        # migrate deploy는 CI/배포에 적합(마이그레이션 파일 기준으로 적용)
        run: pnpm prisma migrate deploy

      - name: Run unit tests
        env:
          NODE_ENV: test
        run: pnpm test

      - name: Run E2E tests
        env:
          NODE_ENV: test
        run: pnpm test:e2e
