name: bakmyunjun-prod

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "127.0.0.1:${PORT:-3000}:3000"
    networks:
      - bakmyunjun-network

networks:
  bakmyunjun-network:
    driver: bridge
