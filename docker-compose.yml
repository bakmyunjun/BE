# Compose 프로젝트 이름 고정(컨테이너 이름 충돌 줄임)
name: bakmyunjun

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bakmyunjun}
      TZ: ${TZ:-Asia/Seoul}

    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bakmyunjun} -h 127.0.0.1 -p 5432",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bakmyunjun-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Asia/Seoul}
    # 외부에 공개하지 않고 로컬에서만 접근 가능하게 바인딩한다
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - bakmyunjun-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      TZ: ${TZ:-Asia/Seoul}
      # 데이터베이스 연결 (docker-compose 내부 네트워크 사용)
      # Docker 내부에서는 서비스 이름 'postgres'를 사용해야 함
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bakmyunjun}
      # Redis 연결 (docker-compose 내부 네트워크 사용)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # JWT 시크릿 (필수)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # OAuth 설정 (선택)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:-}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET:-}
      KAKAO_CALLBACK_URL: ${KAKAO_CALLBACK_URL:-}
      OAUTH_REDIRECT_URL: ${OAUTH_REDIRECT_URL:-}
      # AI
      AI_PROVIDER: ${AI_PROVIDER:-}
      AI_MODEL: ${AI_MODEL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      UPSTAGE_API_KEY: ${UPSTAGE_API_KEY:-}
      # Swagger / Observability
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-}
      FRONTEND_URL: ${FRONTEND_URL:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      # Report worker
      ENABLE_REPORT_WORKER: ${ENABLE_REPORT_WORKER:-}
      REPORT_WORKER_INTERVAL_MS: ${REPORT_WORKER_INTERVAL_MS:-}
    ports:
      - "127.0.0.1:${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bakmyunjun-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  bakmyunjun-network:
    driver: bridge
